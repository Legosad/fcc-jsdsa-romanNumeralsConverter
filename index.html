<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Roman Numerals Converter</h1>
        <p>by saad altaf qureshi</p>
    </header>
    <aside>
        <table>
            <tr>
                <th>Roman Numerals</th>
                <th>Arabic Numerals</th>
            </tr>
            <tr>
                <td>M</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>CM</td>
                <td>900</td>
            </tr>
            <tr>
                <td>D</td>
                <td>500</td>
            </tr>
            <tr>
                <td>CD</td>
                <td>400</td>
            </tr>
            <tr>
                <td>C</td>
                <td>100</td>
            </tr>
            <tr>
                <td>XC</td>
                <td>90</td>
            </tr>
            <tr>
                <td>L</td>
                <td>50</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>40</td>
            </tr>
            <tr>
                <td>X</td>
                <td>10</td>
            </tr>
            <tr>
                <td>IX</td>
                <td>9</td>
            </tr>
            <tr>
                <td>V</td>
                <td>5</td>
            </tr>
            <tr>
                <td>IV</td>
                <td>4</td>
            </tr>
            <tr>
                <td>I</td>
                <td>1</td>
            </tr>
        </table>
    </aside>
    <main>
        <div class="input container">    
            <h2>Enter a number</h2>
            <input id="number" type="number" />
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container hidden" id="output">Please Enter a number</div>     
    </main>
    <footer>Stay tuned for more awesome projects ft. freeCodeCamp</footer>
    <script src="script.js"></script>
</body>
